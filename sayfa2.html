<html>
	<head>
		<title>METNİ KALIN İTALİK VE ALTI ÇİZİLİ YAZMA</title>
	</head>
	<body>
	<!-- KALIN İTALİK VE ALTI ÇİZİLİ YAZDIRMA VE ALT SATIRA GEÇME -->
		
		<b>YEŞİLYAYLA</b> <br> <!-- Yazıyı kalın yaz alt satıra geç-->
		<i>ENDÜSTRİ</i> <br> <!-- Yazıyı italik yaz alt satıra geç-->
		<u>MESLEK</u> <br> <!-- Yazıyı altı çizili yaz alt satıra geç-->
		<b><i><u>LİSESİ</u></i></b> <!-- Yazıyı kalın italik ve altı çizili yaz-->
	</body>
</html>
